<ActionBar class="action-bar">

    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="DriverCo"></Label>
</ActionBar>
<ScrollView>
    <AbsoluteLayout class="container page" orientation="vertical" col="0" row="0">
        <StackLayout orientation="vertical" class="placa" *ngIf="cantidad === true">
            <GridLayout rows="70%,30%" columns="*,50" horizontalAlignment="center" class="items" *ngFor="let badge of badges" [nsRouterLink]="['/featured']">
                <label col="0" row="0" [text]="badge.badge" textWrap="true" class="label-item"></label>
                <label col="0" row="1" [text]="badge.city" class="label-sub"></label>
                <StackLayout row="0" col="1" rowSpan="2" class="botonera">
                    <Label text="S"></Label>
                    <Label text="T"></Label>
                    <Label text="L"></Label>
                    <Label text="A"></Label>
                </StackLayout>
            </GridLayout>
        </StackLayout>
    </AbsoluteLayout>
</ScrollView>

<StackLayout class="connection-status-bar">
    <Label class="title" text="{{(internetConnection.connectionStatus$ | async) ? 'ONLINE' : 'OFFLINE'}}"></Label>
</StackLayout>

<StackLayout class="float-btn-container" [nsRouterLink]="['/addplaca']">
    <float-btn></float-btn>
</StackLayout>
