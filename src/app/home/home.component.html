<ActionBar class="action-bar">

    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Noticias"></Label>
</ActionBar>
<StackLayout class="page">
    <Label text="Prueba"></Label>

    <RadListView id="list-view" [items]="news" marginRight="-2" separatorColor="transparent" height="100%">
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout>
                <GridLayout rows="*" backgroundColor="White">
                    <GridLayout rows="*" columns="*">
                        <Image src="{{ item.urlToImage }}" stretch="aspectFill" height="200"></Image>
                        <GridLayout verticalAlignment="top">
                            <StackLayout backgroundColor="#bc3b4e77">
                                <Label text="{{ item.source.name }}" class="news-source"></Label>
                            </StackLayout>
                        </GridLayout>
                    </GridLayout>
                </GridLayout>
                <StackLayout paddingTop="15" paddingBottom="20" paddingLeft="15" paddingRight="15" backgroundColor="White">
                    <Label text="{{ item.title }}" class="news-title" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>

</StackLayout>
