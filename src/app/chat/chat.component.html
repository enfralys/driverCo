<ActionBar class="action-bar">
    <!--

            Use the NavigationButton as a side-drawer button in Android
            because ActionItems are shown on the right side of the ActionBar
            -->
    <NavigationButton ios:visibility="collapsed" android.systemIcon="ic_menu_revert" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
                Use the ActionItem for IOS with position set to left. Using the
                NavigationButton as a side-drawer button in iOS is not possible,
                because its function is to always navigate back in the application.
                -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Soporte"></Label>
</ActionBar>
<StackLayout>
    <ScrollView height="90%">
        <ListView margin-bottom="50" padding="5" #list [items]="chats$ | async">
            <ng-template let-item="item">
                <GridLayout columns="*" rows="auto" class="msg">
                    <StackLayout [class]="filter(item.from)" orientation="horizontal" [horizontalAlignment]="align(item.from)">
                        <Image [visibility]="showImage(item.from)" class="authorimg" stretch="aspectFill" height="30" width="30" verticalAlignment="top" src="~/images/k1.png" col="1"></Image>
                        <Label [text]='item.message' class="msg_text" textWrap="true" verticalAlignment="top"></Label>
                    </StackLayout>
                </GridLayout>
            </ng-template>
        </ListView>
    </ScrollView>

    <StackLayout #chatbox height="10%">
        <GridLayout columns="*,auto" style="padding: 10">
            <TextField (textChange)="onTextChange($event)" (returnPress)="onReturn($event)"  #textfield class="chatTextField" row="0" col="0" [(ngModel)]="mensaje "></TextField>
            <Button #btn class="chatBtn" row="0" col="1" text="send" (tap)=sendMessage()></Button>
        </GridLayout>
    </StackLayout>
</StackLayout>
