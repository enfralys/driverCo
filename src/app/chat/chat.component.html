<FlexboxLayout width="100%" height="100%" backgroundColor="white" flexDirection="column" >
    <Label text="Label 1" width="70" height="10%" backgroundColor="red"></Label>
    <ScrollView width="70" height="80%"  > 
        <StackLayout  height="100%">
            <ListView  [items]="countries">
                <ng-template let-country="item" let-i="index" let-odd="odd" let-even="even">
                    <label text="JAJAA"></label>
                </ng-template>
            </ListView>

            
        </StackLayout>
    </ScrollView>
   <StackLayout orientation="horizontal" height="10%" width="70">
       <TextField hint="Escribe tu mensaje" text="" width="80%"></TextField>
       <button text="Enviar" (tap)="sendMessage()"></button>
   </StackLayout>
</FlexboxLayout>
